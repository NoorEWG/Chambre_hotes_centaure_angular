<ngb-datepicker [dayTemplate]="customDay" [markDisabled]="isDisabled"  (navigate)="date = $event.next">
    <ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
        <span class="custom-day" [class.isBooked]="isBooked(date)" [class.focused]="focused"  [class.isClosed]="isClosed(date)"                
                [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
            {{ date.day }}
        </span>
    </ng-template>
</ngb-datepicker>
<div>
    <div class="closed"></div>
    <div class="booked"></div>
    <span>indisponible</span>
</div>
